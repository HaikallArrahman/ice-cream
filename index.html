<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scan Kode Batang & Tampilkan Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: #f0f0f0;
        }
        #interactive {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        #interactive video {
            width: 100%;
            border-radius: 8px;
        }
        #hasil {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
            min-height: 40px;
        }
        #dataProduk {
            margin-top: 20px;
            padding: 15px;
            background: white;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
        }
        #dataProduk h2 {
            margin-top: 0;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            background-color: #0066cc;
            color: white;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Scan Kode Batang & Tampilkan Data</h1>

    <div id="interactive">
        <video autoplay muted playsinline></video>
    </div>
    <div id="hasil">Arahkan kamera ke kode batang...</div>
    <button id="mulaiScan">Mulai Scan</button>

    <div id="dataProduk" style="display:none;">
        <h2>Detail Produk</h2>
        <p><strong>Kode:</strong> <span id="kodeProduk"></span></p>
        <p><strong>Nama:</strong> <span id="namaProduk"></span></p>
        <p><strong>Deskripsi:</strong> <span id="deskripsiProduk"></span></p>
        <p><strong>Harga:</strong> Rp <span id="hargaProduk"></span></p>
    </div>

    <!-- QuaggaJS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

    <script>
        const hasilElement = document.getElementById('hasil');
        const mulaiScanBtn = document.getElementById('mulaiScan');
        const dataProdukDiv = document.getElementById('dataProduk');
        const kodeProdukSpan = document.getElementById('kodeProduk');
        const namaProdukSpan = document.getElementById('namaProduk');
        const deskripsiProdukSpan = document.getElementById('deskripsiProduk');
        const hargaProdukSpan = document.getElementById('hargaProduk');

        // Contoh data produk simulasi (kode_barcode: data produk)
        const databaseProduk = {
            "8901234567890": {
                nama: "Minuman Soda 500ml",
                deskripsi: "Minuman soda segar dengan rasa cola klasik.",
                harga: 12000
            },
            "8998765432101": {
                nama: "Biskuit Coklat",
                deskripsi: "Biskuit renyah dengan taburan coklat.",
                harga: 8000
            },
            "1234567890128": {
                nama: "Susu UHT 1L",
                deskripsi: "Susu segar kaya kalsium, aman dikonsumsi seluruh keluarga.",
                harga: 15000
            }
            // Tambahkan data produk lain sesuai kebutuhan
        };

        let scanning = false;

        function tampilkanDataProduk(kode) {
            const produk = databaseProduk[kode];
            if (produk) {
                kodeProdukSpan.textContent = kode;
                namaProdukSpan.textContent = produk.nama;
                deskripsiProdukSpan.textContent = produk.deskripsi;
                hargaProdukSpan.textContent = produk.harga.toLocaleString('id-ID');
                dataProdukDiv.style.display = 'block';
            } else {
                dataProdukDiv.style.display = 'none';
                hasilElement.textContent = `Kode batang ${kode} tidak ditemukan di database.`;
            }
        }

        function mulaiScan() {
            if(scanning) return;

            hasilElement.textContent = "Mempersiapkan scanner...";
            mulaiScanBtn.disabled = true;
            dataProdukDiv.style.display = 'none';

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: {
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader",
                        "2of5_reader",
                        "code_93_reader"
                    ]
                },
                locate: true
            }, function(err) {
                if (err) {
                    console.error(err);
                    hasilElement.textContent = "Gagal memulai scanner: " + err.message;
                    mulaiScanBtn.disabled = false;
                    return;
                }
                Quagga.start();
                scanning = true;
                hasilElement.textContent = "Silakan arahkan kamera ke kode batang...";
            });

            Quagga.onDetected(function(result) {
                if(result && result.codeResult && result.codeResult.code){
                    const code = result.codeResult.code;
                    // Tampilkan kode terlebih dahulu
                    hasilElement.textContent = "Kode terdeteksi: " + code;

                    // Ambil data produk & tampilkan otomatis
                    tampilkanDataProduk(code);

                    Quagga.stop();
                    scanning = false;
                    mulaiScanBtn.disabled = false;
                }
            });
        }

        mulaiScanBtn.addEventListener('click', mulaiScan);
    </script>
</body>
</html>
