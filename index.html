<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scan Kode Batang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: #f0f0f0;
        }
        #interactive {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        #interactive video {
            width: 100%;
            border-radius: 8px;
        }
        #hasil {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            background-color: #0066cc;
            color: white;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Scan Kode Batang</h1>

    <div id="interactive">
        <video autoplay muted playsinline></video>
    </div>
    <div id="hasil">Arahkan kamera ke kode batang...</div>
    <button id="mulaiScan">Mulai Scan</button>

    <!-- QuaggaJS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

    <script>
        const hasilElement = document.getElementById('hasil');
        const mulaiScanBtn = document.getElementById('mulaiScan');

        let scanning = false;

        function mulaiScan() {
            if(scanning) return;

            hasilElement.textContent = "Mempersiapkan scanner...";
            mulaiScanBtn.disabled = true;

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'), 
                    constraints: {
                        facingMode: "environment" // gunakan kamera belakang jika ada
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader",
                        "2of5_reader",
                        "code_93_reader"
                    ]
                },
                locate: true
            }, function(err) {
                if (err) {
                    console.error(err);
                    hasilElement.textContent = "Gagal memulai scanner: " + err.message;
                    mulaiScanBtn.disabled = false;
                    return;
                }
                Quagga.start();
                scanning = true;
                hasilElement.textContent = "Silakan arahkan kamera ke kode batang...";
            });

            Quagga.onDetected(function(result) {
                if(result && result.codeResult && result.codeResult.code){
                    const code = result.codeResult.code;
                    hasilElement.textContent = "Kode terdeteksi: " + code;
                    Quagga.stop();
                    scanning = false;
                    mulaiScanBtn.disabled = false;
                    // Jika ingin terus scan, bisa dihilangkan stop() dan enabled button
                }
            });
        }

        mulaiScanBtn.addEventListener('click', mulaiScan);
    </script>
</body>
</html>
