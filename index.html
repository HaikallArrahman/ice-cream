<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generator Kode Batang (Barcode)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      background: #f9f9f9;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      width: calc(100% - 22px);
      max-width: 400px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 25px;
      font-size: 1rem;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 25px;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    svg {
      margin-top: 15px;
      border: 1px solid #ccc;
      padding: 10px;
      background: white;
      border-radius: 5px;
    }
    #pesan {
      margin-top: 10px;
      color: red;
      font-weight: bold;
    }
    @media (max-width: 480px) {
      input[type="text"] {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Generator Kode Batang (Barcode)</h1>
  <input type="text" id="inputKode" placeholder="Masukkan teks / angka untuk barcode" maxlength="30" />
  <br />
  <button id="btnGenerate">Generate Barcode</button>
  <div id="pesan"></div>
  <div>
    <svg id="barcode"></svg>
  </div>

  <!-- JsBarcode CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <script>
    const inputKode = document.getElementById('inputKode');
    const btnGenerate = document.getElementById('btnGenerate');
    const pesan = document.getElementById('pesan');
    const barcodeSVG = document.getElementById('barcode');

    function generateBarcode() {
      const value = inputKode.value.trim();

      if (!value) {
        pesan.textContent = "Input tidak boleh kosong!";
        barcodeSVG.innerHTML = '';
        return;
      }

      // Validasi - cuma angka dan huruf (bisa diubah sesuai kebutuhan)
      const valid = /^[0-9A-Za-z\-]+$/.test(value);
      if (!valid) {
        pesan.textContent = "Input hanya boleh mengandung angka, huruf, dan tanda -";
        barcodeSVG.innerHTML = '';
        return;
      }

      pesan.textContent = "";

      JsBarcode("#barcode", value, {
        format: "code128",
        lineColor: "#000",
        width: 2,
        height: 100,
        displayValue: true,
        fontSize: 18
      });
    }

    btnGenerate.addEventListener('click', generateBarcode);

    // Optional: generate barcode saat tekan Enter pada input
    inputKode.addEventListener('keypress', function(e) {
      if(e.key === 'Enter'){
        generateBarcode();
      }
    });
  </script>
</body>
</html>
