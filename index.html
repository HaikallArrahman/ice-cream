<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scan Kode Batang & Ambil Data Internet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: #f0f0f0;
        }
        #interactive {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        #interactive video {
            width: 100%;
            border-radius: 8px;
        }
        #hasil {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
            min-height: 40px;
        }
        #dataProduk {
            margin-top: 20px;
            padding: 15px;
            background: white;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: left;
            display:none;
        }
        #dataProduk img {
            max-width: 150px;
            display: block;
            margin-bottom: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            background-color: #0066cc;
            color: white;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }
        a.produk-link {
            color: #0066cc;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <h1>Scan Kode Batang & Ambil Data Internet</h1>

    <div id="interactive">
        <video autoplay muted playsinline></video>
    </div>
    <div id="hasil">Arahkan kamera ke kode batang...</div>
    <button id="mulaiScan">Mulai Scan</button>

    <div id="dataProduk">
        <h2>Detail Produk</h2>
        <img id="gambarProduk" alt="Gambar Produk"/>
        <p><strong>Kode:</strong> <span id="kodeProduk"></span></p>
        <p><strong>Nama:</strong> <span id="namaProduk"></span></p>
        <p><strong>Deskripsi:</strong> <span id="deskripsiProduk"></span></p>
        <p><strong>Harga:</strong> <span id="hargaProduk"></span></p>
        <p><strong>Link Produk:</strong> <a href="#" id="linkProduk" target="_blank" class="produk-link">Buka di situs</a></p>
    </div>

    <!-- QuaggaJS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

    <script>
        const hasilElement = document.getElementById('hasil');
        const mulaiScanBtn = document.getElementById('mulaiScan');
        const dataProdukDiv = document.getElementById('dataProduk');
        const gambarProdukImg = document.getElementById('gambarProduk');
        const kodeProdukSpan = document.getElementById('kodeProduk');
        const namaProdukSpan = document.getElementById('namaProduk');
        const deskripsiProdukSpan = document.getElementById('deskripsiProduk');
        const hargaProdukSpan = document.getElementById('hargaProduk');
        const linkProdukAnchor = document.getElementById('linkProduk');

        let scanning = false;

        // Fungsi untuk fetch data produk dari API UPCitemdb
        async function fetchDataProduk(barcode) {
            hasilElement.textContent = "Mencari data produk di internet...";
            dataProdukDiv.style.display = 'none';

            // Endpoint query API UPCitemdb
            // Catatan: API gratis memiliki limit rate, gunakan dengan bijak
            // URL API: https://api.upcitemdb.com/prod/trial/lookup?upc=...
            // Tidak perlu API key untuk endpoint trial ini

            const url = `https://api.upcitemdb.com/prod/trial/lookup?upc=${barcode}`;

            try {
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error('Gagal menghubungi server API');
                }

                const data = await response.json();

                if (data && data.code === 'OK' && data.total > 0) {
                    const item = data.items[0]; // ambil data produk pertama
                    return {
                        kode: barcode,
                        nama: item.title || 'Tidak ada nama produk',
                        deskripsi: item.description || 'Tidak ada deskripsi produk tersedia',
                        harga: item.offers && item.offers[0] ? item.offers[0].price + ' ' + item.offers[0].currency : 'Harga tidak tersedia',
                        gambar: item.images && item.images[0] ? item.images[0] : '',
                        link: item.offers && item.offers[0] && item.offers[0].link ? item.offers[0].link : ''
                    };
                } else {
                    return null;
                }

            } catch (error) {
                console.error(error);
                hasilElement.textContent = "Terjadi kesalahan saat mengambil data produk.";
                return null;
            }
        }

        function tampilkanDataProdukInternet(produk) {
            if (!produk) {
                hasilElement.textContent = `Tidak ditemukan data untuk kode batang tersebut.`;
                dataProdukDiv.style.display = 'none';
                return;
            }

            kodeProdukSpan.textContent = produk.kode;
            namaProdukSpan.textContent = produk.nama;
            deskripsiProdukSpan.textContent = produk.deskripsi;
            hargaProdukSpan.textContent = produk.harga;
            if (produk.gambar) {
                gambarProdukImg.src = produk.gambar;
                gambarProdukImg.style.display = 'block';
            } else {
                gambarProdukImg.style.display = 'none';
            }

            if (produk.link) {
                linkProdukAnchor.href = produk.link;
                linkProdukAnchor.style.display = 'inline';
            } else {
                linkProdukAnchor.style.display = 'none';
            }

            dataProdukDiv.style.display = 'block';
            hasilElement.textContent = "Data produk berhasil ditemukan.";
        }

        function mulaiScan() {
            if(scanning) return;

            hasilElement.textContent = "Mempersiapkan scanner...";
            mulaiScanBtn.disabled = true;
            dataProdukDiv.style.display = 'none';

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: {
                        facingMode: "environment"
                    }
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader",
                        "2of5_reader",
                        "code_93_reader"
                    ]
                },
                locate: true
            }, function(err) {
                if (err) {
                    console.error(err);
                    hasilElement.textContent = "Gagal memulai scanner: " + err.message;
                    mulaiScanBtn.disabled = false;
                    return;
                }
                Quagga.start();
                scanning = true;
                hasilElement.textContent = "Silakan arahkan kamera ke kode batang...";
            });

            Quagga.onDetected(async function(result) {
                if(result && result.codeResult && result.codeResult.code){
                    const code = result.codeResult.code;
                    hasilElement.textContent = "Kode terdeteksi: " + code;

                    Quagga.stop();
                    scanning = false;
                    mulaiScanBtn.disabled = false;

                    // Ambil data dari internet dan tampilkan
                    const produk = await fetchDataProduk(code);
                    tampilkanDataProdukInternet(produk);
                }
            });
        }

        mulaiScanBtn.addEventListener('click', mulaiScan);
    </script>
</body>
</html>
