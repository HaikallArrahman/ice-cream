<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scan Barcode & Database Produk Otomatis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
      text-align: center;
    }
    #interactive {
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }
    video {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #hasil {
      margin-top: 15px;
      font-size: 1.2rem;
      min-height: 40px;
      color: #333;
    }
    #dataProduk {
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
      display:none;
    }
    #dataProduk h2 {
      margin-top: 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      background-color: #0066cc;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>Scan Kode Batang & Data Produk Otomatis</h1>

  <div id="interactive">
    <video autoplay muted playsinline></video>
  </div>

  <div id="hasil">Arahkan kamera ke kode batang produk</div>
  <button id="startScan">Mulai Scan</button>

  <div id="dataProduk">
    <h2>Detail Produk</h2>
    <p><strong>Kode Barang:</strong> <span id="kodeProduk"></span></p>
    <p><strong>Nama Produk:</strong> <span id="namaProduk"></span></p>
    <p><strong>Harga:</strong> Rp <span id="hargaProduk"></span></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <script>
    const startScanBtn = document.getElementById('startScan');
    const hasilElement = document.getElementById('hasil');
    const dataProdukDiv = document.getElementById('dataProduk');
    const kodeProdukSpan = document.getElementById('kodeProduk');
    const namaProdukSpan = document.getElementById('namaProduk');
    const hargaProdukSpan = document.getElementById('hargaProduk');

    let databaseProduk = {};
    let scanning = false;

    // Ambil database produk dari produk.json
    async function loadDatabaseProduk() {
      try {
        const response = await fetch('produk.json');
        if (!response.ok)
          throw new Error('Tidak dapat memuat database produk.');
        const data = await response.json();
        databaseProduk = data;
        hasilElement.textContent = "Database produk berhasil dimuat. Klik Mulai Scan.";
      } catch(error) {
        hasilElement.textContent = "Gagal memuat data produk: " + error.message;
      }
    }

    function mulaiScan() {
      if(scanning) return;

      if (!databaseProduk || Object.keys(databaseProduk).length === 0) {
        hasilElement.textContent = "Database produk belum dimuat, silakan refresh halaman.";
        return;
      }

      hasilElement.textContent = "Mempersiapkan scanner...";
      startScanBtn.disabled = true;
      dataProdukDiv.style.display = 'none';

      Quagga.init({
        inputStream: {
          name: 'Live',
          type: 'LiveStream',
          target: document.querySelector('#interactive'),
          constraints: {
            facingMode: 'environment'
          }
        },
        decoder: {
          readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader", "upc_e_reader"]
        },
        locate: true
      }, function(err){
        if(err){
          console.error(err);
          hasilElement.textContent = "Gagal memulai scanner: "+err.message;
          startScanBtn.disabled = false;
          return;
        }
        Quagga.start();
        scanning = true;
        hasilElement.textContent = "Scanner aktif, arahkan kamera ke kode batang...";
      });

      Quagga.onDetected(function(result){
        if(result && result.codeResult && result.codeResult.code){
          const code = result.codeResult.code;
          hasilElement.textContent = "Kode terdeteksi: " + code;
          Quagga.stop();
          scanning = false;
          startScanBtn.disabled = false;
          tampilkanDataProduk(code);
        }
      });
    }

    function tampilkanDataProduk(kode) {
      const produk = databaseProduk[kode];
      if (produk) {
        kodeProdukSpan.textContent = kode;
        namaProdukSpan.textContent = produk.nama;
        hargaProdukSpan.textContent = produk.harga.toLocaleString('id-ID');
        dataProdukDiv.style.display = 'block';
      } else {
        dataProdukDiv.style.display = 'none';
        hasilElement.textContent = `Produk dengan kode ${kode} tidak ditemukan dalam database.`;
      }
    }

    startScanBtn.addEventListener('click', mulaiScan);

    // Load database produk saat halaman dibuka
    loadDatabaseProduk();
  </script>
</body>
</html>
